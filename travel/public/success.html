<!DOCTYPE html>
<html>

<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Nomads</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="Front-end/libraries/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="Front-end/libraries/xzoom/xzoom.css">
  <link rel="stylesheet" href="Front-end/libraries/gijgo/css/gijgo.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Front-end/styles/main.css">
  
</head>

<body>
  <!-- Navbar -->
  <div class="container">
    <nav class="row navbar navbar-expand-lg navbar-light bg-white">
      <div class="navbar-nav ml-auto mr-sm-auto mr-lg-0 mr-md-auto">
        <a href="index.html" class="navbar-brand">
          <img src="Front-end/images/logo/logo_nomads@2x.png" alt="">
        </a>
      </div>

      <ul class="navbar-nav mr-auto d-none d-lg-block">
        <li>
          <span class="text-muted">
            | &nbsp; Beyond the explorer of the world
          </span>
        </li>
      </ul>
    </nav>
  </div>

  

  <script src="Front-end/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="Front-end/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="Front-end/libraries/xzoom/xzoom.min.js"></script>
  <script src="Front-end/libraries/gijgo/js/gijgo.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.xzoom, .xzoom-gallery').xzoom({
        zoomWidth:500,
        title: false,
        tint:'#333',
        Xoffset: 15
      });

      $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        icons:{
          rightIcon: '<img src="Front-end/images/icon/ic-calendar.png" />'
        }
      })
    });
  </script>

</html>
